<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение текста</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<input type="text" id="textInput" placeholder="Введите текст здесь...">

<script>
    // Получаем элемент текстового поля
    const textInput = document.getElementById('textInput');

    // Добавляем обработчик события для изменения текста
    textInput.addEventListener('input', function() {
        alert('Текст был изменен!!!');
    });
</script>

</body>
</html>
